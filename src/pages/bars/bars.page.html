<ion-content>

 <div *ngIf="isLoading"  class="searching">
            <div>
                <ion-spinner color="primary"></ion-spinner>
            </div>
            Localizando bares...
        </div>




    <ion-grid *ngIf="!isLoading" >

        <ion-row>
            <ion-col col-6 *ngFor="let bar of bars; let i = index">
                <ion-card (click)="onCard(bar)" [ngClass]="{'card-left': i%2==0 , 'card-right': i%2==1 }">
                   <!-- <div class="price">
                        <img src="assets/icon/bandeira_preco.svg" alt="">
                         <div>
                         <span>R$ </span> 8
                          </div>
                    </div>-->

                    <img class="img-logo-bar" [src]="bar.logo? bar.logo : 'assets/cerva-banner.jpg'" class="slide-image"/>


                    <ion-card-content style="text-align: center">
                        <ion-card-title class="bar">
                           {{bar.name}}
                            <hr class="line">

                        </ion-card-title>
                    <div class="place-wrapper">
                        <span class="place"> {{bar.address.neighborhood}} </span>
                      <span class="distance"> {{roundDistance(bar.distance)}} km</span>
                    </div>

                    </ion-card-content>
                </ion-card>

            </ion-col>

        </ion-row>
    </ion-grid>



</ion-content>
